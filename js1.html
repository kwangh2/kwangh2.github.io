<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js1</title>
</head>
<body>
    <h1>연습</h1>
    <p>자바스크립트는 자바스크립트 영역에서 작업을 한다.</p>
    <P>기본형 데이터타입 : number(숫자) , String(문자열) , boolean(논리형) , undefined (자료형을 지정하지 않으면 오류가 발생함.) , null(값이 유효하지않을떄의 유형</P>
    <P>기본형 데이터타입 : array(배열) , object(객체)</P>
    <script>
        // document.write("Hello JavaScript!");
        // var 변수명 또는 var 변수명 = 값;
        var str = "hello";
        var num = 100;
        var bool = true;
        var undif;
        console.log(str);
        console.log(num);
        console.log(bool);
        console.log(undif);

        var result3 = 10 > 5 ? "왼쪽이 크다" : "오른쪽이 크다";
        console.log(result3);

        var num1 = 30 ;
        var num2 = 40;
   
        console.log(num1 < num2 ? num2+"!" : num1+"!");

        //키워드 : 재선언, 재할당
        //var   :   o       o //변수
        //let   :   x       o //자바와 비슷한 변수
        //const :   x       x //상수 
        //2015까지는 var만 사용했음
        //자바스크립트의 역할이 커지면서 ↑ + 객체지향을 강제함 (TypeScript)

        //재선언이 많이하기때문에 혼동이 많이됨.
        var numV = 10;
        console.log(numV);
        var numV = 20;
        console.log(numV);        
        
        let numL = 10;
        console.log(numL);
        //let numL = 20; 이미 선언된 변수는 재선언 x
        numL = 20; //재할당은 가능

        const numC = 10;
        // const numC = 20;
        // numC = 20; Uncaught TypeError: Assignment to constant variable.

        //TypeOf() 함수
        //자바 스크립트에서 제공하는 함수로 괄호 안에 값이나 변수를 넣으면 어떤 자료형인지 알려줌 (return)
        //C, JAVA등의 언어에서는 이미 타입(변수)이 주어졌기 때문에 Object를 제외하고는 타입추론이 빈번하게 발생하지않음.
        // 정수와 실수를 묶어서 숫자형.
        console.log(typeof(10)) ;
        console.log(typeof('10')) ;
        console.log(typeof(3.14)) ;
        console.log(typeof(true)) ;
        console.log(typeof(10+2+'ㅁ')) ;
        console.log(' \' ');
        console.log('\t a');
        console.log('a  \n asd ');


        console.log('(\\(\\');
        console.log('(-.-)');
        console.log('o_(")(")');

        var name = "짱광희";
        var classNumber = 201;
        //기존 방법은 변수나 식이 복잡해지면 + 누락등으로 오타 확률이 있어 오류가 발생함.
        console.log(classNumber+1+ '호반 ' + name + '님 환영합니다.');
        //변수나 식이 복잡해도 변수를 그대로 가져다가 쓸수 있어서 오류 발생이 낮음
        console.log(` ${classNumber+1} 호반 ${name} 님 환영합니다`);

        //자바스크립트는 언어가 아니다.(다른 언어와는 다르게 프로그램 실행중 자료형이 변환되는 자동 형 변환이 있음.)

        // int num = 20;
        // String name = num + "StringName" //String

        //자바 스크립트는 처음 선언할떄 자료형이 없기 때문에 일관성을 유지하기 어려움
        var num = 20;
        var num = '이름';

        var one = '20';
        var two = '30';

        console.log(one+two.toString); //?
        console.log(one-two); // 문자열을 사칙 연산에서 사용하면 자동으로 숫자형으로 변환이됨 (결합)
        
        //Number() , parseInt() , parseFloat()
        //문자열 뿐만 아니라 null과 undefind 을 포함해서 모든 자료형을 숫자로 변환하는 함수
        //true 1 , false 0
        // null 0
        //undefined  : NaN
        //문자열 0이 앞에있으면 제거후 숫자로 바꿈
        console.log(Number("20")+40);
        console.log(parseInt("20"));
        console.log(parseFloat("3.14"));
        let userInput = prompt("값을 입력해주세요.");
        
        console.log(typeof(userInput));
        let tempInt = Number(userInput);
        console.log(Number(tempInt) ? userInput+20 : "숫자아님" )
    </script>
</body>
</html>
